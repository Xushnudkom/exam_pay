<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<html>
  <body>
    <div class="navbar">
        <p class="nav_title">Tickets Traverls</p>
      </div>
    <div class="area"></div><nav class="main-menu">
            <ul>
                <li>
                    <button  id="button_one">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                           Bilet sotib olish
                        </span>
                    </button>
                  
                </li>
                <li class="has-subnav">
                    <button id="get-products">
                        <a href="result.html" target="_blank" class="link_api">
                            <i class="fa fa-globe fa-2x"></i>
                        <span class="nav-text">
                            API dagi ma`lumotlar
                        </span>
                        </a>
                    </button>
                    
          
               
        </nav>

        

        <main>
            <div class="container">
                <section id="data_pages">
                    <h2>Ma'lumotlar Jadvali</h2>
                  <table id="infoTable">
                      <thead>
                        <tr>
                          <th>Qayerda?</th>
                          <th>Qayerga?</th>
                          <th>Sana</th>
                          
                        </tr>
                      </thead>
          
                      <tbody id="tableBody">
                      </tbody>
          
                    </table>
                  </section>
                <div id="show_data">
                    
                </div>
                <div id="travel_box">
                    <section class="registration_section">
                        <div class="reg_box">
                            <p class="reg_title">Chipta xarid qilish</p>
                        <p class="reg_info">Chiptani xarid qilish uchun yo`nalish va sanani tanlang</p>
                        
                        <form class="add_form__one">
                            <input type="text" list="region" name="address_1" placeholder="Qayerdan?" class="address_1" id="where">
                            <img src="imgs/3669413_location_ic_on_icon.png" alt="location" class="location_icon_two">
                            <datalist id="region">
                                <option>Toshkent</option>
                                <option>Samarqand</option>
                                <option>Buxoro</option>
                                <option>Xiva</option>
                                <option>Urganch</option>
                                <option>Nukus</option>
                                <option>Navoiy</option>
                                <option>Andijon</option>
                                <option>Farg`ona</option>
                                <option>Namangan</option>
                                <option>Jizzax</option>
                                <option>Termiz</option>
                                <option>Guliston</option>
                                <option>Qo`qon</option>
                                <option>Qarshi</option>
                                <option>Surxandaryo</option>
        
        
        
        
                            </datalist>
                        </form>
                        <img src="imgs/pngkey.com-white-left-arrow-png-7768320.png" alt="arrow" class="arrow_img">
                        <form class="add_form__one">
                            <input type="text" list="region" name="address_1" placeholder="Qayerga?" class="address_1" id="where_to">
                            <img src="imgs/3669413_location_ic_on_icon.png" alt="location" class="location_icon_one">
                            <datalist id="region">
                                <option>Toshkent</option>
                                <option>Samarqand</option>
                                <option>Buxoro</option>
                                <option>Xiva</option>
                                <option>Urganch</option>
                                <option>Nukus</option>
                                <option>Navoiy</option>
                                <option>Andijon</option>
                                <option>Farg`ona</option>
                                <option>Namangan</option>
                                <option>Jizzax</option>
                                <option>Termiz</option>
                                <option>Guliston</option>
                                <option>Qo`qon</option>
                                <option>Qarshi</option>
                                <option>Surxandaryo</option>
        
        
        
        
                            </datalist>
                        </form>
        
                                     
                    </section>
        
                    <label for="start"></label>
        
                    <input type="date" id="start_date" name="trip-start" value="date" min="date" max="date" class="date_input"/>
    
                    <p class="with_child">1-12 yoshgacha bo`lgan farzandingiz ham <br>siz bilan birga parvoz qiladimi?</p>
                    <input type="checkbox" class="check_chil">
        
                    <button class="button_reg" type="submit">Chiptani Olish</button>
                    <button class="click_exit" id="click_exit">Saqlangan ma`lumotlar</button>
                </div>

    
                    </div>
            
        </main>

<script src="main.js"></script>
  </body>
    </html>
